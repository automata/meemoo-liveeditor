<head>

<body>
  <div id="html_panel" class="panel">

        <form class="expand close" name="f">

        </form>
      </div>
    </div>
  </div>
  <div id="css_panel" class="panel">
    <div class="inner">
      <div class="frame">
        <form class="expand close" name="f2">
          <textarea class="expand close" spellcheck="false" id="css_editor"></textarea>
        </form>
      </div>
    </div>
  </div>
  <div id="js_panel" class="panel">
    <div class="inner">
      <div class="frame">
        <form class="expand close" name="f3">
          <textarea class="expand close" spellcheck="false" id="js_editor"></textarea>
        </form>

      </div>
    </div>
  </div>
  <div id="preview_panel" class="panel">
    <iframe id="preview_iframe"></iframe>
  </div>
